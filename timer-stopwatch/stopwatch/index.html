<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer & stopwatch</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1 style="font-size: 50px; padding: 10px;">StopWatch</h1>
    <!-- <p style="display: flex; align-items: center; justify-content: right; margin: 20px;"><a href="./Timer.html" style="text-decoration: none;">Timer</a></p> -->
    <div id="display">
        <div class="total-time">
            00:00:00.000
        </div>
    </div>
    <div class="buttonsStyle">
        <button onclick="startStopwatch();" class="btn btn-success mx-1 p-4">Start</button>
        <button onclick="stopStopwatch();" class="btn btn-danger mx-1 p-4">Stop</button>
        <button onclick="splitTime();" class="btn btn-warning mx-1 p-4">Split time</button>
    </div>
    <div id="times" style="display: none;"></div>
    <script src="./code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <p style="display: flex; justify-content: center; position: relative; top: 300px;">Made by Utkarsh Somvanshi</p>
</body>

</html>
