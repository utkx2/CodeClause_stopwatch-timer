<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>timer</title>
</head>

<body>
    <div class="timer">
        <br><br><br>
        <h1>Timer</h1>
        <div class="container">
            <input type="text" id="hours" placeholder="Hours" class="hrs"><span style="font-size: 40px;">:</span>
            <input type="text" id="minutes" placeholder="Minutes" class="mins"><span style="font-size: 40px;">:</span>
            <input type="text" id="seconds" placeholder="Seconds" class="secs">
            <br><br>
            <button id="startBtn" class="btn btn-success px-5 py-4 m-1">Start</button>
            <button id="stopBtn" class="btn btn-danger px-5 py-4 m-1">Stop</button>
            <button id="resetBtn" class="btn btn-primary px-5 py-4 m-1">Reset</button>
        </div>
    </div>
    <script src="./code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
